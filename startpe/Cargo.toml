[package]

authors = ["Christian Sdunek <me@systemcluster.me>"]
description = "Runner for Packed Executables"
edition = "2018"
license = "BSD-2-Clause"
name = "startpe"
publish = false
repository = "https://github.com/Systemcluster/wrappe"
version = "0.0.0"

[[bin]]

name = "startpe"
path = "src/main.rs"

[dependencies]

minilz4 = "0.4.0"

dirs = "3.0.1"
filetime = "0.2.12"
fslock = "0.1.6"
memmap = "0.7.0"
rayon = "1.4.0"
twox-hash = "1.5.0"
zerocopy = "0.3.0"

[target.'cfg(windows)'.dependencies]

winapi = {version = "0.3.9", features = [
  "wincon",
  "wincontypes",
  "consoleapi",
]}
